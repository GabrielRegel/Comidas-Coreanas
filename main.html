<html lang="pt-BR">

  <link rel="stylesheet" href="style.css">
</head>

      <button onclick="scrollToSection('bebidas')">Bebidas</button>

  <main>
    <section id="apimentados">
      <h2>Pratos Apimentados</h2>
      <div class="pratos" id="apimentados-list"></div>
    </section>

    <section id="suaves">
      <h2>Pratos Suaves</h2>
      <div class="pratos" id="suaves-list"></div>
    </section>

    <section id="bebidas">
      <h2>Bebidas</h2>
      <div class="pratos" id="bebidas-list"></div>
    </section>

    <section id="sobremesas">
      <h2>Sobremesas</h2>

  <script src="script.js"></script>
